services:
  postgres-db:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    env_file: .env
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - ego-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    restart: unless-stopped
    env_file: .env
    environment:
      - MINIO_ROOT_USER=${S3_ACCESS_KEY_ID}
      - MINIO_ROOT_PASSWORD=${S3_SECRET_KEY}
    volumes:
      - minio-data:/data
    networks:
      - ego-network
    command: server /data --console-address ":9001"

  minio-setup:
    image: minio/mc
    env_file: .env
    depends_on:
      - minio
    networks:
      - ego-network
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set local http://minio:9000 ${S3_ACCESS_KEY_ID} ${S3_SECRET_KEY};
      /usr/bin/mc mb --ignore-existing local/${S3_BUCKET_NAME};
      /usr/bin/mc anonymous set public local/${S3_BUCKET_NAME};
      exit 0;
      "

  sandbox-builder:
    image: docker:cli
    restart: "no"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./backend/python-api:/context:ro
    command:
      [
        "sh",
        "-lc",
        "docker build -t ${EGO_SANDBOX_IMAGE:-ego-sandbox:latest} -f /context/Dockerfile.sandbox /context"
      ]

  python-api:
    build:
      context: ./backend/python-api
      dockerfile: Dockerfile.prod
      args:
        BUILDKIT_INLINE_CACHE: 1
    restart: unless-stopped
    ports:
      - "5001:5001"
    env_file: .env
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres-db:5432/${POSTGRES_DB}?sslmode=disable
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_ACCESS_KEY_ID=${S3_ACCESS_KEY_ID}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - sandbox_tmp_data:/app/sandbox_tmp
    networks:
      - ego-network
    depends_on:
      postgres-db:
        condition: service_started
      minio:
        condition: service_started
      sandbox-builder:
        condition: service_started

  go-api:
    build:
      context: ./backend/go-api
      dockerfile: Dockerfile.prod
      args:
        BUILDKIT_INLINE_CACHE: 1
    restart: unless-stopped
    env_file: .env
    environment:
      - DB_PATH=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres-db:5432/${POSTGRES_DB}?sslmode=disable
      - PYTHON_BACKEND_URL=http://python-api:5001
      - SERVER_ADDR=:8080
      - JWT_SECRET=${SECRET_KEY}
      - API_ENCRYPTION_KEY=${API_ENCRYPTION_KEY}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_ACCESS_KEY_ID=${S3_ACCESS_KEY_ID}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - S3_REGION=${S3_REGION}
    networks:
      - ego-network
    depends_on:
      - postgres-db
      - minio


  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        BUILDKIT_INLINE_CACHE: 1
    restart: unless-stopped
    env_file: .env
    networks:
      - ego-network

  nginx-proxy:
    image: nginx:stable-alpine
    restart: unless-stopped
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      go-api:
        condition: service_started
      frontend:
        condition: service_started
    networks:
      - ego-network

networks:
  ego-network:
    driver: bridge

volumes:
  postgres-data:
  minio-data:
  frontend-build:
  sandbox_tmp_data:
    name: sandbox_tmp_data
