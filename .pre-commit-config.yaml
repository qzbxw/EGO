# ğŸ§  EGO Pre-Commit Configuration
# Professional pre-commit hooks for code quality
# Run with: pre-commit run --all-files

repos:
  # ============================================
  # ğŸ Python Backend
  # ============================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      - id: ruff
        name: ğŸ Ruff Linter (Python)
        args: [--fix]
        files: ^backend/python-api/
      - id: ruff-format
        name: ğŸ¨ Ruff Format (Python)
        files: ^backend/python-api/

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.1
    hooks:
      - id: mypy
        name: ğŸ” MyPy Type Check (Python)
        files: ^backend/python-api/
        additional_dependencies: [types-requests, types-PyYAML]

  # ============================================
  # ğŸ¦« Go Backend
  # ============================================
  - repo: https://github.com/golangci/golangci-lint
    rev: v1.63.4
    hooks:
      - id: golangci-lint
        name: ğŸ¦« GolangCI Lint (Go)
        files: ^backend/go-api/
        args: [--config=backend/go-api/.golangci.yml]

  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt
        name: ğŸ¨ Go Format
        files: ^backend/go-api/
      - id: go-vet
        name: ğŸ” Go Vet
        files: ^backend/go-api/
      - id: go-mod-tidy
        name: ğŸ“¦ Go Mod Tidy
        files: ^backend/go-api/

  # ============================================
  # âš›ï¸ Frontend (Svelte + TypeScript)
  # ============================================
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.18.0
    hooks:
      - id: eslint
        name: âš›ï¸ ESLint (Frontend)
        files: ^frontend/.*\.(js|ts|svelte)$
        args: [--fix, --config, frontend/eslint.config.js]
        additional_dependencies:
          - eslint@9.18.0
          - typescript-eslint@8.48.0
          - eslint-plugin-svelte@3.13.0
          - eslint-config-prettier@10.1.8

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.3.3
    hooks:
      - id: prettier
        name: ğŸ¨ Prettier (Frontend)
        files: ^frontend/
        types_or: [javascript, jsx, ts, tsx, svelte, json, yaml, markdown, css, html]

  # ============================================
  # ğŸ›¡ï¸ Security & General Checks
  # ============================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        name: âœ‚ï¸ Trim Trailing Whitespace
      - id: end-of-file-fixer
        name: ğŸ“ Fix End of Files
      - id: check-yaml
        name: ğŸ“‹ Check YAML
      - id: check-json
        name: ğŸ“‹ Check JSON
      - id: check-toml
        name: ğŸ“‹ Check TOML
      - id: check-added-large-files
        name: ğŸš« Check Large Files
        args: [--maxkb=1000]
      - id: check-merge-conflict
        name: ğŸ”€ Check Merge Conflicts
      - id: detect-private-key
        name: ğŸ” Detect Private Keys
      - id: check-case-conflict
        name: ğŸ“ Check Case Conflicts
      - id: mixed-line-ending
        name: â†©ï¸ Fix Line Endings

  # ============================================
  # ğŸ“ Commit Messages
  # ============================================
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.1.0
    hooks:
      - id: commitizen
        name: ğŸ“ Check Commit Message
        stages: [commit-msg]
