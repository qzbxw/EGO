services:
  postgres-db:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    env_file: .env
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  minio:
    image: minio/minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${S3_ACCESS_KEY_ID:-minioadmin}
      - MINIO_ROOT_PASSWORD=${S3_SECRET_KEY:-minioadmin}
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"

  minio-setup:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set local http://minio:9000 ${S3_ACCESS_KEY_ID:-minioadmin} ${S3_SECRET_KEY:-minioadmin};
      /usr/bin/mc mb --ignore-existing local/${S3_BUCKET_NAME:-ego};
      /usr/bin/mc anonymous set public local/${S3_BUCKET_NAME:-ego};
      exit 0;
      "

  python-api:
    build:
      context: ./backend/python-api
      dockerfile: Dockerfile.dev
    restart: unless-stopped
    env_file: .env
    ports:
      - "5001:5001"
    volumes:
      - ./backend/python-api:/app
      - /var/run/docker.sock:/var/run/docker.sock
      - sandbox_tmp_data:/app/sandbox_tmp
    environment:
      - LOGTAIL_SOURCE_TOKEN=${LOGTAIL_SOURCE_TOKEN}
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres-db:5432/${POSTGRES_DB}?sslmode=disable
      - S3_ENDPOINT=${S3_ENDPOINT:-http://minio:9000}
      - S3_ACCESS_KEY_ID=${S3_ACCESS_KEY_ID:-minioadmin}
      - S3_SECRET_KEY=${S3_SECRET_KEY:-minioadmin}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME:-ego}
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "5001", "--reload", "--reload-exclude", "/app/sandbox_tmp"]
    depends_on:
      - postgres-db
      - minio

  go-api:
    image: ego-go-api-dev
    build:
      context: ./backend/go-api
      dockerfile: Dockerfile.dev
    restart: unless-stopped
    working_dir: /app
    environment:
      - DB_PATH=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres-db:5432/${POSTGRES_DB}?sslmode=disable
      - PYTHON_BACKEND_URL=http://python-api:5001
      - SERVER_ADDR=:8080
      - JWT_SECRET=${SECRET_KEY}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - API_ENCRYPTION_KEY=${API_ENCRYPTION_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - S3_ENDPOINT=${S3_ENDPOINT:-http://minio:9000}
      - S3_ACCESS_KEY_ID=${S3_ACCESS_KEY_ID:-minioadmin}
      - S3_SECRET_KEY=${S3_SECRET_KEY:-minioadmin}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME:-ego}
      - S3_REGION=${S3_REGION:-us-east-1}
    env_file: .env
    ports:
      - "8080:8080"
    volumes:
      - ./backend/go-api:/app
    command: ["air", "-c", ".air.toml"]
    depends_on:
      - postgres-db
      - python-api
      - minio

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    restart: unless-stopped
    env_file: .env
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - go-api

volumes:
  postgres-data:
    driver: local
  minio-data:
    driver: local
  sandbox_tmp_data:
    driver: local
    name: sandbox_tmp_data