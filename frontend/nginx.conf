server {
    listen 80;
    server_name localhost;

    # Docker internal DNS resolver
    resolver 127.0.0.11 valid=30s;

    # Increase body size for file uploads
    client_max_body_size 1024M;

    # 1. Вебсокеты (самый специфичный путь)
    location /api/ws {
        set $upstream_go http://go-api:8080;
        proxy_pass $upstream_go;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_cache off;
    }

    # 2. Python API (now proxied through Go for maintenance/auth)
    location /py/ {
        client_max_body_size 1024M;
        set $upstream_go http://go-api:8080;
        proxy_pass $upstream_go;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # SSE Support
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding on;
        gzip off;
        
        # Increase timeouts for long-running generative tasks
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
    }

    # 3. Go Backend API (все запросы к API и Auth)
    location ~ ^/(api|auth|sessions|me|upload) {
        client_max_body_size 1024M;
        set $upstream_go http://go-api:8080;
        proxy_pass $upstream_go;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # SSE Support
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding on;
        gzip off;
        
        # Увеличим тайм-ауты для долгих запросов
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
        proxy_connect_timeout 75s;
    }

    # 4. Все остальное — на фронтенд (SvelteKit)
    location / {
        set $upstream_frontend http://frontend:3000;
        proxy_pass $upstream_frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
